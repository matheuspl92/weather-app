<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodWeather</title>
</head>
<body>
    <div id="content">
        <div id="content-box" class="box visible">
            <form onsubmit="return false">
                <input type="search" name="search" id="search-input" placeholder="Search the weather around the world!" required>
                <input type="radio" name="unit" id="celsius" value="metric" required>
                <label for="celsius">Celsius</label>
                <input type="radio" name="unit" id="fahrenheit" value="imperial" required>
                <label for="fahrenheit">Fahrenheit</label>
                <button id="search-btn">Search</button>
            </form>
        </div>
    </div>
</body>
</html>
